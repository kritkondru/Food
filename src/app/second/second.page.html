<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-img src="http://www.funnysigns.net/files/you-are-not-special.jpg"></ion-img>
    </ion-card>
<ion-item>Id:  {{id}}</ion-item>
<ion-item>Name:  {{name}}</ion-item>
<ion-item>Price:  {{price}}</ion-item>
<ion-item>Cuisine:  {{cuisine}}</ion-item>
<ion-button shape="round" color="dark" fill="outline"  (click)="exit()">Back</ion-button>
</ion-content>
